<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #3490dc;
    }

    .avatar {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      font-size: 48px;
      font-weight: bold;
      color: white;
      background-color: #3490dc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.1);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="color"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      width: 200px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      background-color: #3490dc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2779bd;
    }

    input[type="color"] {
      -webkit-appearance: none;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow 0.3s ease;

      /* Custom color indicator */
      position: relative;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    input[type="color"]::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }

    input[type="color"]:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    input[type="color"]:active {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>
  <h1>Create Your Avatar</h1>
  <div class="avatar" id="avatar">JS</div>

  <form id="avatarForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="color">Background Color:</label>
    <input type="color" id="color" name="color" value="#3490dc">

    <button type="submit">Generate Avatar</button>
  </form>

  <script>
    document.getElementById('avatarForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const color = document.getElementById('color').value;

      const initials = firstName.charAt(0) + lastName.charAt(0);
      const avatarDiv = document.getElementById('avatar');
      avatarDiv.textContent = initials.toUpperCase();
      avatarDiv.style.backgroundColor = color;
    });
  </script>
</body>

</html>
