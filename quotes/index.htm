<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    




        <div class="quote-container">
            <p class="quote-text">You must be the change you wish to see in the world"</p>
            <p class="quote-author">- Robert Collier</p>
            <button class="quote-button" onclick="newQuote()">New Quote</button>
            <button class="tweet-button" onclick="tweetQuote()"><i class="fa-brands fa-twitter"></i></button>
            <button class="speak-button" onclick="speakQuote()"><i class="fa-solid fa-volume-high"></i></button>
        </div>
  
    


    <script src="js/app.js"></script>
</body>
</html>
